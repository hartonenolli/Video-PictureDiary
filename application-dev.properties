# Test/Development Configuration with H2 database
spring.datasource.url=jdbc:h2:mem:videodiary
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Application Configuration
server.port=8080
app.upload.dir=uploads/videos

# H2 Console (for development)
spring.h2.console.enabled=true

# CORS Configuration
management.endpoints.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS