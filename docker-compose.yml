version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: videodiary-postgres
    environment:
      POSTGRES_DB: videodiary
      POSTGRES_USER: videodiary_user
      POSTGRES_PASSWORD: videodiary_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  postgres_data: